<mat-drawer-container class="drawer__container">
  <mat-drawer #drawer class="drawer__content">
    <app-links *ngIf="(userService.currentUser$ | async) !== null"></app-links>
  </mat-drawer>
  <header>
    <app-toolbar *ngIf="(userService.currentUser$ | async) !== null">
    </app-toolbar>
  </header>

  <app-spinner></app-spinner>
  <div class="layout">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
