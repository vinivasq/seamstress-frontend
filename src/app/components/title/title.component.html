<mat-toolbar class="container mat-elevation-z3">
  <div class="toolbar">
    <div class="toolbar__content">
      <div>
        <mat-icon>{{ icon }}</mat-icon>
      </div>

      <div class="toolbar__headers">
        <h2>{{ title }}</h2>
        <p class="toolbar__description" *ngIf="descripton.length > 0">
          {{ descripton }}
        </p>
      </div>
    </div>
    <button
      mat-stroked-button
      color="accent"
      *ngIf="listButton"
      routerLink="{{ route }}"
    >
      Listar {{ btnLabel }}
    </button>
  </div>
</mat-toolbar>
