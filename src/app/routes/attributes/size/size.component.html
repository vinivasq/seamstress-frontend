<app-title
  title="Tamanhos"
  icon="edit_attributes"
  descripton="Gerencie tamanhos existentes ou adicione novos. Personalize os tamanhos conforme necessário."
  [listButton]="true"
  [showMenu]="true"
  btnLabel="Modelos"
  route="/dashboard/items"
>
</app-title>

<div class="attribute">
  <div class="attribute__field">
    <mat-form-field
      class="field__input"
      appearance="fill"
      subscriptSizing="dynamic"
    >
      <mat-label>Tamanho</mat-label>
      <input #sizeName [(ngModel)]="size.name" matInput />
    </mat-form-field>
    <button
      (click)="saveSize()"
      class="button"
      mat-raised-button
      color="accent"
      [disabled]="sizeName.value.trim().length === 0"
    >
      <mat-icon>check</mat-icon>
      Cadastrar
    </button>
  </div>

  <mat-card>
    <mat-card-header><h2>Tamanhos Disponíveis</h2></mat-card-header>
    <mat-card-content>
      <ul class="attribute__list">
        <li *ngFor="let size of sizes">
          <mat-divider></mat-divider>
          <div class="list__item">
            <p class="item__color">{{ size.name }}</p>
            <button
              (click)="openModal(size.id, size.name)"
              mat-icon-button
              color="warn"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <mat-divider></mat-divider>
        </li>
      </ul>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="this.inactiveSizes.length > 0">
    <mat-card-header><h2>Cores Inativas</h2></mat-card-header>
    <mat-card-content>
      <ul class="attribute__list">
        <li *ngFor="let size of inactiveSizes">
          <mat-divider></mat-divider>
          <div class="list__item">
            <p class="item__color">{{ size.name }}</p>
            <div>
              <button
                (click)="setActiveState(size.id, true)"
                mat-icon-button
                color="accent"
              >
                <mat-icon>check</mat-icon>
              </button>
            </div>
          </div>
          <mat-divider></mat-divider>
        </li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
